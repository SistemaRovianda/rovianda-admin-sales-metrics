<div class="container-warehouses-page">
    <div class="date-section">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Selecciona una fecha</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    </div>
    <div class="warehouse-scrolls">
        <mat-card *ngFor="let section of sections" class="card">{{section.name}}<br>
            <button mat-raised-button color="default" class="button-inspection">Inspeccionar</button>
        </mat-card>
    </div>
</div>
