<div class="container">
<table class="table">
    <thead>
      <tr>
        <th scope="col">Folio</th>
        <th scope="col">Prevendedor</th>
        <th scope="col">Fecha</th>
        <th scope="col">Entrega</th>
        <th scope="col">Estatus</th>
        <th scope="col">Monto</th>
        <th scope="col">Folio Final</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listPreSales" scope="row">
        <td>{{item.folio}} {{item.urgent?" - Urgente ":""}}</td>
        <td>{{item.seller.name}}</td>
        <td>{{item.dateCreated}}</td>
        <td>{{item.dateToDeliver}}</td>
        <td>{{item.statusStr}}</td>
        <td>{{item.amount}}</td>
        <td>{{item.newFolio}}</td>
        <td><button type="button" [class]="item.modificated?'btn btn-danger':'btn btn-primary'" (click)="showPreSaleDetails(item.preSaleId)">Ver</button></td>
    </tr>
    </tbody>
  </table>

</div>
